
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tabbed Webpage</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    /* Top Navigation Tabs */
    .tab {
        overflow: hidden;
        background-color: #333;
    }
    .tab button {
        background-color: inherit;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 20px;
        color: white;
        font-size: 16px;
        transition: 0.3s;
    }
    .tab button:hover {
        background-color: #575757;
    }
    .tab button.active {
        background-color: #04AA6D;
    }

    /* Content Sections */
    .tabcontent {
        display: none;
        padding: 20px;
    }
</style>

</head>
<body>

<h1 style="text-align:center;">My Multi‑Tab Webpage</h1>

<!-- Tab Buttons -->
<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Home')" id="defaultOpen">Home</button>
  <button class="tablinks" onclick="openTab(event, 'About')">About</button>
  <button class="tablinks" onclick="openTab(event, 'Services')">Services</button>
  <button class="tablinks" onclick="openTab(event, 'Contact')">Contact</button>
</div>

<!-- Tab Content -->
<div id="Home" class="tabcontent">
  <h2>Home</h2>
  <p>Welcome to the homepage! This section contains introductory text.</p>
</div>

<div id="About" class="tabcontent">
  <h2>About</h2>
  <p>This section provides information about the purpose of the website.</p>
</div>

<div id="Services" class="tabcontent">
  <h2>Services</h2>
  <p>Here you can describe the services or features you offer.</p>
</div>

<div id="Contact" class="tabcontent">
  <h2>Contact</h2>
  <p>You can include contact details or a form here.</p>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;

  // Hide all tab content
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

  // Remove "active" class from all tabs
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }

  // Show selected tab
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Auto‑open default tab
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
